<!DOCTYPE html>
<html>
<head>
	<title>Coba Card</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="pokelist">
		
	</div>
	<div class="card">
		<div class="header">
			<div class="name">
				<h2>Bulbasaur</h2>
			</div>
			<div class="type">
				<span class="type-one"></span>
				<span class="type-two"></span>
			</div>
			<div class="id">
				<span class="id-pokemon"></span>
			</div>
			<div class="image">
				<img class="pokemon-image" src="">
			</div>
		</div>
		<div class="detail">
			<div class="menu">
				<ul class="menu-list">
					<li><a href="#" onclick="about()">About</a></li>
					<li><a href="#" onclick="stat()">Stats</a></li>
					<li><a href="#" onclick="evo()">Evo</a></li>
					<li><a href="#" onclick="move()">Move</a></li>
				</ul>
			</div>
			<div class="content">
				<div class="about-content">
					<ul>
						<li>Generation</li>
						<li>Weight</li>
						<li>Height</li>
						<li>Ability</li>
						<li>Habitat</li>
					</ul>
				</div>
				<div class="about-content-right">
					<ul>
						<li class="gen-pokemon"></li>
						<li class="weight-pokemon"></li>
						<li class="height-pokemon"></li>
						<li class="ability-pokemon"></li>
						<li class="habitat-pokemon"></li>
					</ul>
				</div>

				<!-- stats content -->
				<div class="stat-content none">
					<div class="progress-box">
						<p>hp</p>
						<div class="progress-bar">
							<span class="progress-bar-fill fill-hp"></span>
						</div>
					</div>
					<div class="progress-box">
						<p>attack</p>
						<div class="progress-bar">
							<span class="progress-bar-fill fill-attack"></span>
						</div>
					</div>
					<div class="progress-box">
						<p>defense</p>
						<div class="progress-bar">
							<span class="progress-bar-fill fill-defend"></span>
						</div>
					</div>
					<div class="progress-box">
						<p>special attack</p>
						<div class="progress-bar">
							<span class="progress-bar-fill fill-sa"></span>
						</div>
					</div>
					<div class="progress-box">
						<p>special defense</p>
						<div class="progress-bar">
							<span class="progress-bar-fill fill-sd"></span>
						</div>
					</div>
					<div class="progress-box">
						<p>speed</p>
						<div class="progress-bar">
							<span class="progress-bar-fill fill-speed"></span>
						</div>
					</div>
				</div>

				<!-- evo content -->
				<div class="evo-content none">
					<div class="evo-box normal-form">
						<div class="evo-detail">
							<h4></h4>
							<p></p>
							<div class="type-box">
								<span class="type type-one">poison</span>
								<span class="type type-two">grass</span>
							</div>
						</div>
					</div>
					<div class="evo-box first-evo">
						<div class="evo-detail">
							<h4></h4>
							<p></p>
							<div class="type-box">
								<span class="type type-one">poison</span>
								<span class="type type-two">grass</span>
							</div>
						</div>
					</div>
					<div class="evo-box second-evo">
						<div class="evo-detail">
							<h4></h4>
							<p></p>
							<div class="type-box">
								<span class="type type-one">poison</span>
								<span class="type type-two">grass</span>
							</div>
						</div>
					</div>
				</div>

				<!-- move -->
				<div class="moves-content none">
					<ul class="moves-list">
						
					</ul>
				</div>

			</div>
		</div>
	</div>

<script src="script.js"></script>
</body>
</html>
